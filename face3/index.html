    //表情データから、グー・チョキ・パーを判定
    function decisionHand(emo) {
      if (!emo) return;

      let angry = emo[0].value;
      let sad = emo[3].value;
      let happy = emo[5].value;
      let maxEmo = Math.max(angry, sad, happy);
      if (angry == maxEmo) {
        return "グー";
      } else if (sad == maxEmo) {
        return "チョキ";
      } else if (happy == maxEmo) {
        return "パー";
      };
